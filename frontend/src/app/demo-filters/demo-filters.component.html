<div class="inline">
  <app-dropdown [(value)]="current.folder" (valueChange)="emit()" label="Folder: $" nullDisplay="ALL" [items]="folders"></app-dropdown>

  <div class="btn-group" dropdown>
    <button dropdownToggle type="button" class="btn btn-default">
      Demo type {{current.demoType}} <span class="caret"></span>
    </button>
    <ul dropdownMenu role="menu">
      <li><a (click)="setDemoType(null)">All</a></li>
      <li><a (click)="setDemoType('valve')"><img src="img/valve.png" width="50"/></a></li>
      <li><a (click)="setDemoType('esea')"><img src="img/esea.png" width="50"/></a></li>
      <li><a (click)="setDemoType('faceit')"><img src="img/faceit.png" width="50"/></a></li>
      <li><a (click)="setDemoType('cevo')"><img src="img/cevo.png" width="50"/></a></li>
    </ul>
  </div>

  <app-dropdown [(value)]="current.mapName" (valueChange)="emit()" label="Map: $" nullDisplay="All" [items]="playerMaps"></app-dropdown>
  <app-dropdown [(value)]="current.rounds" (valueChange)="emit()" label="$ Rounds" nullDisplay="All" [items]="[null, 'T', 'CT', 'Pistol']"></app-dropdown>
