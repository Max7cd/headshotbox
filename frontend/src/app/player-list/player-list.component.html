<h1>Player List</h1>
<div class="col-md-3"></div>
<div class="col-md-6 panel panel-default">
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Player</th>
          <th class="text-center"><a (click)="orderPlayers = '-(last_rank == null ? 0 : last_rank)'">MM Rank</a></th>
          <th class="text-center"><a (click)="orderPlayers = '-demos'">Demos</a></th>
          <th class="text-center"><a (click)="orderPlayers = '-(last_timestamp == null ? 0 : last_timestamp)'">Last Played</a></th>
        </tr>
      </thead>
      <tr *ngFor="let player of players">
        <td>
          <a href="http://steamcommunity.com/profiles/{{player.steamid}}">
            <img src="{{player.steam_info ? player.steam_info.avatar : 'img/avatar.jpg'}}" class="list-avatar" width="32" height="32"/>
          </a>
          <a href="#/player/{{player.steamid}}">{{player.steam_info ? player.steam_info.personaname : player.name}}</a>
        </td>
        <td class="text-center">
          <img src="img/ranks/{{player.last_rank ? player.last_rank : 'unknown'}}.png" height="20" width="50"/>
        </td>
        <td class="text-center">
          {{player.demos}}
        </td>
        <td class="text-center">{{player.last_timestamp | timestamp:'date'}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="col-md-3">
  <div class="btn-group" dropdown>
    <button dropdownToggle type="button" class="btn btn-default">
      Folder: {{folder ? folder : "ALL"}} <span class="caret"></span>
    </button>
    <ul dropdownMenu role="menu">
      <li role="menuitem" *ngFor="let folder of folders"><a class="dropdown-item" (click)="setFolder(folder)" href="#">{{folder ? folder : "ALL"}}</a></li>
    </ul>
  </div>
</div>
