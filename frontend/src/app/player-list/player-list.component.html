<h1>Player List</h1>
<div class="col-md-3"></div>
<div class="col-md-6 panel panel-default">
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Player</th>
          <th class="text-center"><a (click)="sortBy('last_rank')">MM Rank</a></th>
          <th class="text-center"><a (click)="sortBy('demos')">Demos</a></th>
          <th class="text-center"><a (click)="sortBy('last_timestamp')">Last Played</a></th>
        </tr>
      </thead>
      <tr *ngFor="let player of players">
        <td>
          <a href="http://steamcommunity.com/profiles/{{player.steamid}}">
            <img src="{{player.steam_info ? player.steam_info.avatar : 'img/avatar.jpg'}}" class="list-avatar" width="32" height="32"/>
          </a>
          <a [routerLink]="['/player/', player.steamid]">{{player.steam_info ? player.steam_info.personaname : player.name}}</a>
        </td>
        <td class="text-center">
          <img src="img/ranks/{{player.last_rank ? player.last_rank : 'unknown'}}.png" height="20" width="50"/>
        </td>
        <td class="text-center">
          {{player.demos}}
        </td>
        <td class="text-center">{{player.last_timestamp | timestamp:'date'}}</td>
      </tr>
    </table>
    <div class="text-center">
      <pagination [directionLinks]="false" [boundaryLinks]="true" [maxSize]="10"
                  [totalItems]="playerCount" [itemsPerPage]="playersPerPage"
                  [(ngModel)]="currentPage" (pageChanged)="displayPage($event.page)">
      </pagination>
    </div>
  </div>
</div>
<div class="col-md-3">
  <app-dropdown label="Folder: " nullDisplay="ALL" [items]="folders"
                [(value)]="folder" (valueChange)="displayPage(1)">
  </app-dropdown>
</div>
